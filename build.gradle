plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories { mavenCentral() }

dependencies {
    implementation 'io.perfeccionista.framework:pagefactory-api:0.2.0-Beta'
    implementation 'io.cucumber:cucumber-testng:7.9.0'
    implementation 'io.cucumber:cucumber-core:7.9.0'
    implementation 'io.cucumber:cucumber-java:7.9.0'
    implementation 'io.cucumber:gherkin:25.0.2'
    implementation 'io.cucumber:cucumber-testng:7.13.0'
    testImplementation 'org.testng:testng:7.6.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.5.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.4.1'
    testImplementation 'junit:junit:4.13.1'
}

test {
    useTestNG() {
        suites "src/test/resources/TestNG.xml"
        systemProperty "browser", System.getProperty("browser")

    }
}

tasks.register('testSmoke', Test) {
    useTestNG() {
        suites "src/test/resources/Smoke.xml"
        systemProperty "browser", System.getProperty("browser")
    }
}

tasks.register('testRegression', Test) {
    useTestNG() {
        suites "src/test/resources/Regression.xml"
        systemProperty "browser", System.getProperty("browser")
    }
}